<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | AAHES</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #d1fae5, #f0fdfa); }
    .floating-label input:focus + label,
    .floating-label input:not(:placeholder-shown) + label {
      transform: translateY(-1.5rem) scale(0.85);
      color: #16a34a;
    }
    .floating-label label {
      transition: all 0.3s ease;
      pointer-events: none;
      position: absolute;
      left: 1rem;
      top: 1rem;
      color: #6b7280;
      font-weight: 500;
      background: white;
      padding: 0 0.25rem;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="bg-white p-10 rounded-3xl shadow-2xl w-96 relative overflow-hidden">
    <!-- Animated Green Header -->
    <div class="absolute -top-20 -left-20 w-72 h-72 bg-gradient-to-tr from-green-400 to-emerald-600 rounded-full filter blur-3xl opacity-40 animate-spin-slow"></div>
    
    <h2 class="text-3xl font-extrabold text-green-700 mb-8 text-center drop-shadow-lg">AAHES Login</h2>
    
    <form id="loginForm" class="flex flex-col gap-6 relative z-10">
      <!-- Email Input -->
      <div class="relative floating-label">
        <input type="email" id="email" placeholder=" " class="p-4 border border-gray-300 rounded-xl w-full focus:border-green-500 focus:ring-1 focus:ring-green-500 outline-none" required>
        <label for="email">Email</label>
      </div>

      <!-- Password Input -->
      <div class="relative floating-label">
        <input type="password" id="password" placeholder=" " class="p-4 border border-gray-300 rounded-xl w-full focus:border-green-500 focus:ring-1 focus:ring-green-500 outline-none" required>
        <label for="password">Password</label>
      </div>

      <!-- Login Button -->
      <button type="submit" class="bg-green-600 text-white p-4 rounded-xl font-bold hover:bg-green-700 transition shadow-lg">Login</button>

      <!-- Error Message -->
      <p id="errorMsg" class="text-red-600 mt-2 hidden text-center font-medium"></p>

      <!-- Registration Note -->
      <p class="text-gray-600 mt-4 text-center text-sm">
        New user? Please <span class="text-green-600 font-semibold">contact the admin</span> to register.
      </p>
    </form>
  </div>

  <script>
    // List of allowed users (replace with your list)
    const users = [
      { email: "abxrnt@gmail.com", password: "nopass" },
      { email: "abhileshsarmah0123@gmail.com", password: "abhilesh09" },
      { email: "dikshitasaikia327@gmail.com", password: "dikshita" },
      { email: "anupomflutiest123@gmail.com", password: "ABCD1234" },
      { email: "adityasarmalm@gmail.com", password: "Aditya2006" },
      { email: "santanukashyap274@gmail.com", password: "Sant@12anu" },
      { email: "hrisikeshchetia613@gmail.com", password: "Hrisi@123" },
      { email: "rishabrajkakoty8@gmail.com", password: "Rishab@123rajkakoty" },
      { email: "nikhitagogoi06@gmail.com", password: "@gogoi19_" },
      { email: "baibhavkalita9@gmail.com", password: "baibhav108" },
      { email: "debenrupa@gmail.com", password: "pristi70022" },
      { email: "bhaswatighy07@gmail.com", password: "bhaswati 07" }
    ];

    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function(e){
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const validUser = users.find(u => u.email === email && u.password === password);

      if(validUser){
        localStorage.setItem("loggedIn", "true"); 
        window.location.href = "index.html"; 
      } else {
        errorMsg.textContent = "Incorrect email or password!";
        errorMsg.classList.remove("hidden");
      }
    });

    // Redirect if already logged in
    if(localStorage.getItem("loggedIn") === "true"){
      window.location.href = "index.html";
    }
  </script>

  <style>
    /* Slow spin for background circle */
    @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .animate-spin-slow { animation: spin-slow 25s linear infinite; }
  </style>

</body>
</html>
