<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | AAHES</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }
    input {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: none;
      outline: none;
      color: #000;
    }
    button {
      width: 100%;
      background: #ef4444;
      padding: 0.7rem;
      border-radius: 0.5rem;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #dc2626;
    }
    .switch {
      text-align: center;
      margin-top: 1rem;
      color: #ccc;
      cursor: pointer;
    }
    .switch:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2 class="text-2xl font-semibold text-center mb-4" id="formTitle">Login</h2>
    
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    
    <button id="actionBtn" onclick="login()">Login</button>
    <p class="switch" onclick="toggleForm()">Don’t have an account? Sign up</p>
  </div>

  <!-- ✅ Firebase SDK (use v12 modular version for better support) -->
  <script type="module">
    // Import the Firebase functions you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    // ✅ Your actual Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAmvYF2DCZn-fqDd8g1-idOSeZAakNncmQ",
      authDomain: "aahes-users.firebaseapp.com",
      databaseURL: "https://aahes-users-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "aahes-users",
      storageBucket: "aahes-users.firebasestorage.app",
      messagingSenderId: "1057679416807",
      appId: "1:1057679416807:web:dd8e3cbcd6521616053142",
      measurementId: "G-GVCNEV9H6L"
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ---------- Auth Logic ----------
    let isSignup = false;

    window.toggleForm = function() {
      const title = document.getElementById("formTitle");
      const btn = document.getElementById("actionBtn");
      const switchText = document.querySelector(".switch");

      isSignup = !isSignup;
      if (isSignup) {
        title.innerText = "Sign Up";
        btn.innerText = "Sign Up";
        btn.setAttribute("onclick", "signup()");
        switchText.innerText = "Already have an account? Login";
      } else {
        title.innerText = "Login";
        btn.innerText = "Login";
        btn.setAttribute("onclick", "login()");
        switchText.innerText = "Don’t have an account? Sign up";
      }
    };

    window.signup = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please fill all fields");
        return;
      }

      const safeEmail = email.replace(/\./g, "_");
      set(ref(db, "users/" + safeEmail), {
        email: email,
        password: password
      })
      .then(() => {
        alert("Signup successful! Please login.");
        toggleForm();
      })
      .catch(error => alert("Error: " + error.message));
    };

    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please fill all fields");
        return;
      }

      const dbRef = ref(db);
      const safeEmail = email.replace(/\./g, "_");

      get(child(dbRef, "users/" + safeEmail))
        .then(snapshot => {
          if (snapshot.exists()) {
            const user = snapshot.val();
            if (user.password === password) {
              alert("✅ Login successful!");
              window.location.href = "index.html";
            } else {
              alert("❌ Invalid password!");
            }
          } else {
            alert("User not found!");
          }
        })
        .catch(error => alert("Error: " + error.message));
    };
  </script>
</body>
</html>
